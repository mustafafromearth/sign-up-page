<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar-img">
        <h1>Illuminati</h1>
        <img src="images/illuminati-sidebar.jpg">
        <p class="img-credits">
            Image by <a href="https://dribbble.com/justinoden">Justin Oden</a> 
                from <a href="https://dribbble.com">Dribbble</a>
        </p>    
    </div>
    <div class="form-block">
        <h2>Request for permission today!</h2>
        <p>The lesser you know, the more you understand</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
            sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <form action="" method="post">
            <label for="name">Prefered Alias:
                <input type="text" id="name" name="prefered-alias" required>
            </label>
            <label for="email">Email ID:
                <input type="email" id="email" name="email-id" required>
            </label><br>
            <label for="passcode">Passcode:
                <input type="password" id="passcode" name="passcode" required>
            </label>
            <label for="confirm-passcode">Confirm Passcode:
                <input type="password" id="confirm-passcode" name="passcode-recheck" required>
            </label>
            <button>Submit</button>
        </form>
    </div>

</body>
</html>
